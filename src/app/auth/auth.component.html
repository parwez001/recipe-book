<!-- <ng-template appPlaceholder> </ng-template> -->

<div class="row">
  <div class="col-xs-12 col-6 col-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div> -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>

    <div *ngIf="isLoading" class="text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="mt-2">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign UP" }}
        </button>
        |

        <button class="btn btn-primary" type="button" (click)="onSwithcMode()">
          Swithc to {{ !isLoginMode ? "Login" : "Sign UP" }}
        </button>
      </div>
    </form>
  </div>
</div>
