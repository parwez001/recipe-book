<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="listName"
            class="form-control"
            ngModel
            required
          />
          <!-- <span class="help-block text-danger">Name Is Required</span> -->
        </div>

        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>

        <div class="row">
          <div class="col-xs-12 mt-2">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">
              {{ eidtMode ? "Update" : "Add" }}
            </button>
            <button
              class="btn btn-danger mx-1"
              type="button"
              (click)="onDelete()"
              *ngIf="eidtMode"
            >
              Delete
            </button>
            <button
              class="btn btn-primary ms-1"
              type="button"
              (click)="onClear()"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
